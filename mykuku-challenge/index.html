<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- LINKS TO FONTGOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body style="background: grey">
    <div class="card">
        <h1 class="card-title">5-Year Forecasted Home</h1>
        <div style="height:114px">
          <div class="card-inside">
              <h1 class="percentage_number">21.7</h1>
              <div class="card-inside-triangle-perc">
                  <span class="triangle"></span>
                  <span class="percentage">%</span>
              </div>
              <p>
                  5 YEAR GROWTH
              </p>
  
          </div>
          <svg id="chart-svg" class="h-home-card-svg animatehidesvg animateshowsvg" width="255px" height="96px" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="linea" d="" stroke="url(#gradient-style)" stroke-width="4.5" stroke-linecap="round" class="lineDrawing" />
            <defs>
              <linearGradient id="gradient-style" x1="-7" y1="66.5" x2="244.5" y2="1.99997" gradientUnits="userSpaceOnUse">
                <stop offset="0.250199" stop-color="#854AF2"></stop>
                <stop offset="0.851371" stop-color="#1A92EA"></stop>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <ul id="dates">
        </ul>
    </div>
        
  </body>
  <script src="index.js"></script>
</html>
